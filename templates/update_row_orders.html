<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Orders Row</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <h1>Update Orders Row</h1>
    <form action="/update_row_orders" method="post">
        <label for="id_customer">Customer ID:</label>
        <input type="text" id="id_customer" name="id_customer" required>
        <br><br>
        <label for="id_product">Product ID:</label>
        <input type="text" id="id_product" name="id_product" required>
        <br><br>
        <label for="order_date">Order Date:</label>
        <input type="text" id="order_date" name="order_date" required>
        <br><br>
        <button type="submit">Update Row</button>
    </form>
</body>

</html>
