<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Row</title>
</head>

<body>
    <h2>Update Product Row</h2>
    <form action="/update_row_product" method="post">
        <label for="id_product">Product ID:</label>
        <input type="text" id="id_product" name="id_product" required>
        <br><br>
        <label for="waste">Waste Type:</label>
        <input type="text" id="waste" name="waste" required>
        <br><br>
        <button type="submit">Update Row</button>
    </form>
</body>

</html>
