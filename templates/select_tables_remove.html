<!-- select_table.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Table</title>
</head>

<body>
    <h1>Select Table to Remove Row</h1>
    <form action="{{ url_for('remove_row') }}" method="post">
        <select name="table_name">
            {% for table in tables %}
            <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
