<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Company Product Row</title>
</head>

<body>
    <h2>Remove Company Product Row</h2>
    <form action="/remove_row_company_product" method="post">
        <label for="id_company">Company ID:</label>
        <input type="text" id="id_company" name="id_company" required>
        <br><br>
        <label for="id_product">Product ID:</label>
        <input type="text" id="id_product" name="id_product" required>
        <br><br>
        <button type="submit">Remove Row</button>
    </form>
</body>

</html>
