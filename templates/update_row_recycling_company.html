<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recycling Company Row</title>
</head>

<body>
    <h2>Update Recycling Company Row</h2>
    <form action="/update_row_recycling_company" method="post">
        <label for="id_company">Company ID:</label>
        <input type="text" id="id_company" name="id_company" required>
        <br><br>
        <label for="comp_name">Company Name:</label>
        <input type="text" id="comp_name" name="comp_name" required>
        <br><br>
        <button type="submit">Update Row</button>
    </form>
</body>

</html>
