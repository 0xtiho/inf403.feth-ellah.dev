<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <h1>Add Warehouse</h1>
    <form action="/add_row_warehouse" method="post">
        <label for="name_warehouse">Warehouse Name:</label>
        <input type="text" id="name_warehouse" name="name_warehouse" required
            style="width: 200px; margin: 5px auto; display: block;"><br>
        <label for="waste">Waste Type:</label>
        <input type="text" id="waste" name="waste" required style="width: 200px; margin: 5px auto; display: block;"><br>
        <label for="id_company">Company ID:</label>
        <input type="text" id="id_company" name="id_company" required
            style="width: 200px; margin: 5px auto; display: block;"><br>
        <div class="center-wrapper">
            <button type="submit" class="glowing-btn">
                <span class="glowing-txt">Submit</span>
            </button>
        </div>
    </form>
</body>

</html>
