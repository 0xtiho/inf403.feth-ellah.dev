<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Warehouse Row</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <h1>Update Warehouse Row</h1>
    <form action="/update_row_warehouse" method="post">
        <label for="id_warehouse">Warehouse ID:</label>
        <input type="text" id="id_warehouse" name="id_warehouse" required>
        <br><br>
        <label for="name_warehouse">Warehouse Name:</label>
        <input type="text" id="name_warehouse" name="name_warehouse" required>
        <br><br>
        <label for="waste">Waste Type:</label>
        <input type="text" id="waste" name="waste" required>
        <br><br>
        <label for="id_company">Company ID:</label>
        <input type="text" id="id_company" name="id_company" required>
        <br><br>
        <button type="submit">Update Row</button>
    </form>
</body>

</html>
