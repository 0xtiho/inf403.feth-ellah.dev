<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Orders Row</title>
</head>

<body>
    <h2>Update Orders Row</h2>
    <form action="/update_row_orders" method="post">
        <label for="id_customer">Customer ID:</label>
        <input type="text" id="id_customer" name="id_customer" required>
        <br><br>
        <label for="id_product">Product ID:</label>
        <input type="text" id="id_product" name="id_product" required>
        <br><br>
        <label for="order_date">Order Date:</label>
        <input type="text" id="order_date" name="order_date" required>
        <br><br>
        <button type="submit">Update Row</button>
    </form>
</body>

</html>
